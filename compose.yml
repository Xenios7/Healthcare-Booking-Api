services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: appdb
    volumes: [pgdata:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U app -d appdb"]
      interval: 10s
      timeout: 3s
      retries: 5

  adminer:
    image: adminer
    ports: ["8081:8080"]                 # http://localhost:8081
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
